<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCSS.css">
</head>
<body>
    <div class="registration">
        <h2>Придумайте свой пароль</h2>
        <div>
            <span>Введите пароль</span><br>
            <input type="password" name="password" id="password">
            <img id="HideImage" src="free-icon-hide-2767146.png" onclick="EyeInPassword()">
            <br>

            <span>Повторите пароль</span><br>
            <input type="password" name="passwordAccept" id="passwordAccept">
            <img id="HideImageAccept" src="free-icon-hide-2767146.png" onclick="EyeAcceptInPassword()">
        </div>
        <br>
        <a href="chrome://newtab/" class="button" onclick="checkPassword()">Создать аккаунт</a>
    </div>
    <script src="/registration.js"></script>
</body>
</html>
